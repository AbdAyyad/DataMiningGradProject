<app-dr-navbar></app-dr-navbar>
<form (ngSubmit)="submit(form)" #form="ngForm">
  <input type="text" ngModel name="title" placeholder="quiz title">
  <div *ngFor="let item of data; let i = index">
    <input type="text" ngModel="i">
  </div>
  <button type="button" (click)="addQuestion()" class="btn btn-success">add question</button>

  <button type="submit" class="btn btn-primary">submit</button>
</form>
