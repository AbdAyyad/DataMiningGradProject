<app-dr-navbar></app-dr-navbar>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>quiz</th>
      <th>csv</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let quiz of quizzes; let i = index;">
      <td>{{i}}</td>
      <td>{{quiz.title}}</td>
      <td><a class="btn btn-primary" href="http://localhost:8000/api/csv/{{quiz.id}}/">csv</a></td>
    </tr>
    </tbody>
  </table>
</div>
