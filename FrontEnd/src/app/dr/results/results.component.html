<app-dr-navbar></app-dr-navbar>
<div class="container">
  <table class="table">
    <thead>
    <th>#</th>
    <th>first name</th>
    <th>last name</th>
    <th>result</th>
    <th>quiz</th>
    <th>csv</th>
    </thead>
    <tbody>
    <tr *ngFor="let item of data;let i = index" >
      <td (click)="seeAnswers(item.id,item.quiz)">{{i + 1}}</td>
      <td (click)="seeAnswers(item.id,item.quiz)">{{item.patient_first_name}}</td>
      <td (click)="seeAnswers(item.id,item.quiz)">{{item.patient_last_name}}</td>
      <td (click)="seeAnswers(item.id,item.quiz)">{{item.result}}</td>
      <td (click)="seeAnswers(item.id,item.quiz)">{{item.quiz}}</td>
      <td><button type="button" class="btn btn-primary">csv</button></td>
    </tr>
    </tbody>
  </table>
</div>
