<app-dr-navbar></app-dr-navbar>
<div class="container">
  <table class="table">
    <thead>
    <th>#</th>
    <th>first name</th>
    <th>last name</th>
    <th>result</th>
    </thead>
    <tbody>
    <tr *ngFor="let item of data;let i = index" (click)="seeAnswers(item.id)">
      <td>{{i + 1}}</td>
      <td>{{item.patient_first_name}}</td>
      <td>{{item.patient_last_name}}</td>
      <td>{{item.result}}</td>
    </tr>
    </tbody>
  </table>
</div>
